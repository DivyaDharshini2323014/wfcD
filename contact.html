<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    
    form input, form textarea {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    form button {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1a3c53;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #004e72;
    }
    footer {
      margin-top: 50px;
      color: #eee;
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6); /* dark overlay */
    }
    .modal-content {
      background: #030036;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      animation: zoomIn 0.4s ease;
    }
    .modal-content p {
      font-size: 18px;
      color: #ffffff;
    }
    .close-btn {
      float: right;
      font-size: 24px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }
    .close-btn:hover {
      color: red;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  
  <nav>
    <a class="active" href="index.html" title="Home"><i class="fa fa-home fa-2x"></i></a>
    <a href="forecast.html" title="Forecast"><i class="fa fa-cloud fa-2x"></i></a>
    <a href="about.html" title="About"><i class="fa fa-info-circle fa-2x"></i></a>
    <a href="alerts.html" title="Alerts"><i class="fa fa-bell fa-2x"></i></a>
   
    <a href="contact.html" title="Contact"><i class="fa fa-envelope fa-2x"></i></a>
    
  </nav>

  <div class="container">
    <div class="card">
      <h2>ðŸ“© Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- The Modal Popup -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p>âœ… Thank you for your message! We will get back to you soon.</p>
    </div>
  </div>

  <footer>Â© 2025 Weather Forecasting Site</footer>

  <script>
    const form = document.getElementById('contactForm');
    const modal = document.getElementById('myModal');
    const closeBtn = document.querySelector('.close-btn');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
      form.reset();
    });

    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
        form.reset();
      }
    });
  </script>

</body>
</html>
